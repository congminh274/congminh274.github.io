<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Color Mixing</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h1>Color Chooser</h1>
   <div class="input-section">
      <label>R:</label>
      <input type="number" name="R" id="R">
      <label>G:</label>
      <input type="number" name="R" id="G">
      <label>B:</label>
      <input type="number" name="R" id="B">
   </div>

   <div class="input-section">
      <label>R:</label>
      <input type="number" name="R" id="R2">
      <label>G:</label>
      <input type="number" name="R" id="G2">
      <label>B:</label>
      <input type="number" name="R" id="B2">
   </div>

   <div class="display-section">
      <div class="box"></div>
      <div class="operator">+</div>
      <div class="box2"></div>
      <div class="operator">=</div>
      <div class="box3"></div>
   </div>

   <div class="btn">
      <button class="mix">Mix</button>
      <button class="save">Save</button>

   </div>

   <h2>History</h2>
   <div id="history-section">

   </div>

   <script src="app.js"></script>
</body>

</html>
